name: API

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/api/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

jobs:
  quality:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm --filter @yuna/api prisma:generate

      - name: Lint API
        run: pnpm --filter @yuna/api lint

      - name: Test API
        run: pnpm --filter @yuna/api test

      - name: Build API
        run: pnpm --filter @yuna/api build
